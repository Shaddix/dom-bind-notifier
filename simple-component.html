<link rel="import" href="../polymer/polymer.html">
<!-- Importing Custom Elements -->
<link rel="import" href="dom-bind-notifier.html">
    
<dom-module id="simple-component">
  <template>
    <h4>ToDo list for {{user}}:</h4>
    <button title="ChangeName" on-tap="ChangeName"/>
	
  </template>
</dom-module>
<script>
Polymer({
  is: 'simple-component',
  properties: {
    user: 'Artur',
    model: {}
  }, 
  
  ChangeName: function(e) {
    this.model.name = this.model.name + "_1";
  },
});
</script>
